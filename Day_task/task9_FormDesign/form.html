<html>
	<head>
		<title>Form Design</title>
		<link rel="stylesheet" href="formstyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="icon" href="assets\icon.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="para">
					<h1>Get in touch</h1>
					<p>Et id eius voluptates atque nihil voluptatem enim in tempore minima sit ad mollitia commodi minus.</p>
				</div>
				<div class="address">
					<address>
						<div class="location">
							<div class="icon">
								<i class="fa fa-map-marker"></i>
							</div>
							<div class="info">
								<h2>Location:</h2>
								<p>A108 Adam Street,New York,NY 535022</p>
							</div>
						</div>
						
						<div class="location" id="loc">
							<div class="icon">
								<i class="fa fa-envelope-o"></i>
							</div>
							<div class="info">
								<h2>Email:</h2>
								<a href="mailto:info@example.com">info@example.com</a>
							</div>
						</div>
						<div class="location">
							<div class="icon">
								<i class="fa fa-mobile"></i>
							</div>
							<div class="info1">
								<h2>Call:</h2>
								<div><a href="tel:5589679878">+91 5589679878</a><div>
							</div>
						</div>
					</address>
				</div>
			</div>
			<div class="form">
				<input type="text" Placeholder="First Name" class="box">
				<input type="text" Placeholder="Last Name" class="box">
				<input type="text" Placeholder="Subjest" class="textbox">
				<textarea placeholder="Message" rows="4" cols="50"></textarea>
				<div class="button">
					<button type="submit">Message</button>
				</div>
			</div>
		</div>
	</body>
</html>
